<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload CV â€“ CV Review</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body id="uploadPage">
  <header class="header">
    <div class="header-inner container">
      <div class="brand">
        <div class="brand-dot"></div>
        CV Review
      </div>
      <div class="nav-actions">
        <a href="index.html">Beranda</a>
      </div>
    </div>
  </header>

  <main class="container upload-wrapper">
    <h1 style="font-size:28px; margin: 12px 0 16px; font-weight:800;">Unggah CV kamu</h1>
    <div class="form-row">
      <div class="card">
        <div id="dropzone" class="dropzone">
          <strong>Drag & drop</strong> file ke sini atau klik untuk pilih.
          <div class="file-meta" id="fileMeta"></div>
          <input id="fileInput" type="file" accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
        </div>
      </div>
      <div class="select">
        <label for="roleSelect">Pilih role target</label>
        <select id="roleSelect">
          <option>Scholarship</option>
          <option>Career Switcher</option>
          <option>Internship</option>
        </select>
      </div>
    </div>

    <div class="actions" style="margin-top: 16px;">
      <button id="scanBtn" class="btn btn-primary">ðŸ”Ž Scan CV</button>
      <span id="errorText" class="error-text"></span>
      <span class="helper">PDF/DOC/DOCX â€¢ Maks 5MB</span>
    </div>
  </main>

  <footer class="footer">
    <div class="container">Â© 2025 CV Review</div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
